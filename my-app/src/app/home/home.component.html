<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-4 col-md-4" *ngFor="let item of data">
        <aside>
         <!--  <img src="https://lh3.googleusercontent.com/-ndZJOGgvYQ4/WM1ZI8dH86I/AAAAAAAADeo/l67ZqZnRUO8QXIQi38bEXuxqHfVX0TV2gCJoC/w424-h318-n-rw/thumbnail8.jpg" class="img-responsive"> -->
          <div class="content-title">
            <div class="text-center">
              <h3><a href="#">{{item.flight_name}}</a></h3>
              <div class="row">
                <div class="col-sm-6">
                  <h4>From: {{item.from_location}}</h4>
                </div>
                <div class="col-sm-6">
                  <h4>To: {{item.to_location}}</h4>
                </div>
              </div>                            
            </div>
          </div>
          <div class="content-footer">
            <a [routerLink]="['/detail']" [queryParams]="{flight: item.flight_name}"><span style="font-size: 16px;color: #fff;">Book Now</span></a>
            <span class="pull-right" style="color:#ffffff;">
              Date: {{item.on_date | date: 'dd/MM/yyyy'}}
            </span>            
          </div>
        </aside>
      </div>
    </div>
  </div>     
</div>
